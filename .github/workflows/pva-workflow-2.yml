name: pva-workflow-2
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub environment name to get the solution"
        required: true
        default: "DEV"
env:
  workflow_scripts_path: .github/workflows/scripts

jobs:
  execute-pva-workflow-1:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v2
      - name: run-pva-workflow-1
        id: run-pva-workflow-1
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.WORKFLOW_DISPATCH_TOKEN}}
          script: |
            let helper = require('${{ env.workflow_scripts_path }}/js/githubHelper.js')
            let ref = '${{ github.ref }}'
            let params = {
              environment: '${{ github.event.inputs.environment }}',
            }
            await helper.dispatchWorkflow(github, context, 'pva-workflow-1.yml', ref, params)

      - name: check-pva-workflow-1-status
        id: check-pva-workflow-1-status
        uses: actions/github-script@v6
        with:
          script: |
            let helper = require('${{ env.workflow_scripts_path }}/js/githubHelper.js')
            await helper.checkWorkflowStatus(github, context, core, 'pva-workflow-1.yml')

  sync-from-main-branch:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    needs: execute-pva-workflow-1
    steps:
      - uses: actions/checkout@v2
      - name: sync-from-main
        id: sync-from-main
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.WORKFLOW_DISPATCH_TOKEN}}
          script: |
            let helper = require('${{ env.workflow_scripts_path }}/js/githubHelper.js')
            let ref = '${{ github.ref }}'
            let params = {
              from_branch: '${{ secrets.SOURCE_BRANCH }}',
              to_branch: '${{ secrets.BRANCH_TO_CREATE }}'
            }
            await helper.dispatchWorkflow(github, context, 'sync-from-main.yml', ref, params)

      - name: check-sync-from-main-workflow-status
        id: check-sync-from-main-workflow-status
        uses: actions/github-script@v6
        with:
          script: |
            let helper = require('${{ env.workflow_scripts_path }}/js/githubHelper.js')
            await helper.checkWorkflowStatus(github, context, 'sync-from-main.yml')
